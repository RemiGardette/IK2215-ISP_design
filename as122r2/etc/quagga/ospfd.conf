router ospf
 network 1.122.5.0/31 area 0.0.0.0
 network 1.122.6.0/31 area 0.0.0.0
 network 1.122.8.2/32 area 0.0.0.0
 network 2.21.0.0/31 area 0.0.0.0
 default-information originate metric 2000
 passive-interface eth0
 redistribute bgp route-map BGP_TO_OSPF
!
ip prefix-list PREF_LIST seq 10 permit 2.21.0.0/20
route-map BGP_TO_OSPF permit 10
 match ip address prefix-list PREF_LIST
 set metric 500
